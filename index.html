<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Favicon-->
    <link rel="icon" href="favicon.ico" content="images/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!--Custom style-->
    <link rel="stylesheet" href="css/style.css">
    <title>News app</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News api</a>
            <div class="collapse navbar-collapse">
                <form class="form-inline my-2 my-lg-0 search-news-form">
                    <input class="form-control mr-sm-2" type="text" placeholder="Type country, news resource or query">
                    <ul class="searching-list">
                    </ul>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <!--/search-news-form-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
                <!--/search-news-form-->
            </div>
            <!--/collapse navbar-collapse-->
        </div>
        <!--/container-fluid-->
    </nav>
</header>
<main>
    <div class="show-modal-wrapper">
        <div class="show-modal">Search news</div>
    </div>

    <div class="container">
        <div class="row news-container">
            <p class="no-news">Type query in field, or click search news button and choose your country and category.</p>
        </div>
        <!--/row-->
    </div>
    <!--/container-->

    <div class="container">
        <div class="row">
            <div class="col-12 align-self-center">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#sign-in" role="tab" aria-controls="home" aria-selected="true">Sign in</a>
                    </li>
                    <!--/nav-item-->
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#register" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                    </li>
                    <!--/nav-item-->
                </ul>
                <!--/nav nav-tabs-->

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="home-tab">
                        <div class="card sign-in-form text-white bg-primary">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="sign-in-email">Email address</label>
                                        <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>
                                    <!--/form-group-->
                                    <div class="form-group">
                                        <label for="sign-in-password">Password</label>
                                        <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
                                    </div>
                                    <!--/form-group-->
                                    <fieldset class="form-group">
                                        <div class="form-check">
                                            <div class="check-box-wrapper">
                                                <input class="form-check-input" id="check-box-remember-me" type="checkbox" value="" checked="">
                                                <label class="form-check-label" for="check-box-remember-me">
                                                    Remember me
                                                </label>
                                            </div>
                                            <a href="">Forgot password?</a>
                                        </div>
                                        <!--/form-check-->
                                    </fieldset>
                                    <!--/form-group-->
                                    <button type="submit" class="btn btn-primary submit-form-btn">Submit</button>
                                </form>
                                <!--/form-->
                            </div>
                            <!--/card-body-->
                        </div>
                        <!--/card-->
                    </div>
                    <!--/tab-pane-->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="card sign-in-form text-white bg-primary">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="sign-up-name">Name</label>
                                        <input type="text" class="form-control" id="sign-up-name" aria-describedby="emailHelp" placeholder="Enter name">
                                    </div>
                                    <!--/form-group-->
                                    <div class="form-group">
                                        <label for="sign-up-email">Email address</label>
                                        <input type="email" class="form-control" id="sign-up-email" aria-describedby="emailHelp" placeholder="Enter email">
                                        <small id="sign-up-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <!--/form-group-->
                                    <div class="form-group">
                                        <label for="sign-up-password">Password</label>
                                        <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
                                    </div>
                                    <!--/form-group-->
                                    <button type="submit" class="btn btn-primary submit-form-btn">Submit</button>
                                </form>
                                <!--/form-->
                            </div>
                            <!--/card-body-->
                        </div>
                        <!--/card-->
                    </div>
                    <!--/tab-pane-->
                </div>
                <!--/ul nav-tabs-->
            </div>
            <!--/col-12-->
        </div>
        <!--/row-->
    </div>
    <!--/container-->

    <!-- Modal -->
    <div class="modal fade" id="searchNewsCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="card text-white border-secondary bg-dark">
                    <div class="card-header">Search news by country or category</div>
                    <div class="close-icon-modal">&#10005;</div>
                    <div class="card-body">
                        <form id="country-form">

                            <label for="country">Choose your country</label>
                            <select class="form-control" id="country">
                            </select>
                            <!--/country-->

                            <label for="category" class="category">Choose news category</label>
                            <select class="form-control" id="category">
                            </select>
                            <!--/category-->

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!--/country-form-->
                        <form id="source-form">
                            <label for="resource">Choose news resource</label>
                            <select class="form-control" id="resource">
                            </select>
                            <!--/resource-->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!--/source-form-->
                    </div>
                    <!--card-body-->
                </div>
                <!--/card-->
            </div>
            <!--/modal-content-->
        </div>
        <!--/modal-dialog-->
    </div>
    <!--/modal-->
</main>


<!--Font awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

<!--Google fonts-->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,900" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!--App js-->
<script src="js/app.js"></script>
</body>
</html>
