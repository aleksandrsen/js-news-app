<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Favicon-->
    <link rel="icon" href="favicon.ico" content="images/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!--Custom style-->
    <link rel="stylesheet" href="css/style.css">
    <title>News app</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">News api</a>
            <div class="collapse navbar-collapse">
                <form class="form-inline my-2 my-lg-0 search-news-form">
                    <input class="form-control mr-sm-2" type="text" placeholder="Type country, news resource or query">
                    <ul class="searching-list">
                    </ul>
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                <!--/search-news-form-->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Favorite news</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
                <!--/search-news-form-->
            </div>
            <!--/collapse navbar-collapse-->
        </div>
        <!--/container-fluid-->
    </nav>
</header>

<main>
    <div class="show-modal-wrapper">
        <div class="show-modal">Search news</div>
    </div>

    <div class="container">
        <div class="row news-container">
            <p class="no-news">Type query in field, or click search news button and choose your country and category.</p>
        </div>
        <!--/row-->
    </div>
    <!--/container-->

    <!-- Modal -->
    <div class="modal fade" id="searchNewsCard" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="card text-white border-secondary bg-dark">
                    <div class="card-header">Search news by country or category</div>
                    <div class="close-icon-modal">&#10005;</div>
                    <div class="card-body">
                        <form id="country-form">

                            <label for="country">Choose your country</label>
                            <select class="form-control" id="country">
                            </select>
                            <!--/country-->

                            <label for="category" class="category">Choose news category</label>
                            <select class="form-control" id="category">
                            </select>
                            <!--/category-->

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!--/country-form-->
                        <form id="source-form">
                            <label for="resource">Choose news resource</label>
                            <select class="form-control" id="resource">
                            </select>
                            <!--/resource-->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        <!--/source-form-->
                    </div>
                    <!--card-body-->
                </div>
                <!--/card-->
            </div>
            <!--/modal-content-->
        </div>
        <!--/modal-dialog-->
    </div>
    <!--/modal-->
</main>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
